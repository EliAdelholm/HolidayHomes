<script src="register.component.ts"></script>

<div class="row">
  <div class="col-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <h2>Register</h2>
    <form [formGroup]="registerFrm" (submit)="onSubmit(registerFrm)">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="userEmail" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="userPassword" class="form-control">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input formControlName="userName" class="form-control">
      </div>
      <div class="form-group">
        <label>Profile picture</label>
        <input type="file" (change)="uploadImage($event)" class="form-control">
        <small *ngIf="registerFrm.controls['userEmail'].touched ||
          registerFrm.controls['userPassword'].touched ||
          registerFrm.controls['userName'].touched">
          Please fill in all fields.
        </small>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="registerFrm.invalid">Register</button>
      </div>
    </form>
  </div>
</div>
