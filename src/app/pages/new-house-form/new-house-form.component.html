<script src="new-house-form.component.ts"></script>

<div class="row">
  <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <h2>Add a New House</h2>
    <form [formGroup]="createHouseFrm" (submit)="onSubmit(createHouseFrm)">
      <div class="form-group">
        <label>Headline</label>
        <input formControlName="headline" class="form-control">
        <small class="form-text text-danger"
               *ngIf="createHouseFrm.controls.headline.errors && createHouseFrm.controls.headline.touched">
          <span *ngIf="createHouseFrm.controls.headline.errors.required">*Required</span>
          <span *ngIf="createHouseFrm.controls.headline.errors.maxlength">*Max 100 characters allowed</span>
        </small>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" rows="2"></textarea>
        <small class="form-text text-danger"
               *ngIf="createHouseFrm.controls.description.errors && createHouseFrm.controls.description.touched">
          <span *ngIf="createHouseFrm.controls.description.errors.required">*Required</span>
          <span *ngIf="createHouseFrm.controls.description.errors.maxlength">*Max 1000 characters allowed</span>
        </small>
      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <label>Address</label>
        <input formControlName="address" class="form-control">
        <small class="form-text text-danger"
               *ngIf="createHouseFrm.controls.address.errors && createHouseFrm.controls.address.touched">
          <span *ngIf="createHouseFrm.controls.address.errors.required">*Required</span>
        </small>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12 col-sm-6">
            <label>Space</label>
            <div class="input-group">
              <input formControlName="space" type="number" class="form-control" aria-describedby="spaceunit-addon">
              <div class="input-group-append">
                <span class="input-group-text" id="spaceunit-addon">M<sup>2</sup></span>
              </div>
            </div>
            <small class="form-text text-danger"
                   *ngIf="createHouseFrm.controls.space.errors && createHouseFrm.controls.space.touched">
              <span *ngIf="createHouseFrm.controls.space.errors.required">*Required</span>
            </small>
          </div>
          <div class="col-12 col-sm-6">
            <label>Price per Night</label>
            <div class="input-group">
              <input formControlName="price" type="number" class="form-control" aria-describedby="currency-addon">
              <div class="input-group-append">
                <span class="input-group-text" id="currency-addon">DKK</span>
              </div>
            </div>
            <small class="form-text text-danger"
                   *ngIf="createHouseFrm.controls.price.errors && createHouseFrm.controls.price.touched">
              <span *ngIf="createHouseFrm.controls.price.errors.required">*Required</span>
            </small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Housing Type</label>
        <select formControlName="isHouse" class="form-control">
          <option value="0">Appartment</option>
          <option value="1">House</option>
        </select>
      </div>

      <h5 class="mt-4">Facilities</h5>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="filterWiFi" formControlName="wifi">
        <label class="custom-control-label" for="filterWiFi">Wi-Fi</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="filterTV" formControlName="tv">
        <label class="custom-control-label" for="filterTV">Television</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="filterDryer" formControlName="dryer">
        <label class="custom-control-label" for="filterDryer">Dryer</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="filterFamilyFriendly"
               formControlName="familyFriendly">
        <label class="custom-control-label" for="filterFamilyFriendly">Family Friendly</label>
      </div>

      <h5 class="mt-4">Images</h5>
      <div class="form-group">
        <label>Thumbnail Image</label>
        <input type="file" (change)="uploadThumbnail($event)" class="form-control">
        <small class="form-text text-danger"
               *ngIf="createHouseFrm.controls.houseThumbnail.errors">
          *Upload main image here
        </small>
      </div>


      <div class="form-group">
        <label>Additional Images</label>
        <input multiple type="file" (change)="uploadImages($event)" class="form-control">
        <small class="form-text text-danger"
               *ngIf="!uploadedHouseImages">
          *Upload additional images here
        </small>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add House</button>
      </div>
    </form>
  </div>
</div>
