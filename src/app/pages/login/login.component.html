<script src="../../app.component.ts"></script>
<script src="../../app.module.ts"></script>

<div class="row">
  <div class="col-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="userMail" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="userPassword" class="form-control">
        <small *ngIf="loginForm.controls['userMail'].touched || loginForm.controls['userPassword'].touched">
          Please fill in all fields.
        </small>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
