<script src="../register/register.component.ts"></script>

<div class="row">
  <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <div class="profile-picture" style="background-image: url('../../../assets/img/profile.jpg')"></div>
    <h2>Update Profile</h2>
    <form [formGroup]="updateProfileFrm" (submit)="onSubmit(updateProfileFrm)">

      <div class="form-group">
        <label>Email</label>
        <input formControlName="userEmail" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="userPassword" class="form-control">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input formControlName="userName" class="form-control">
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" formControlName="userImg" class="form-control">
      </div>

      <button class="btn btn-danger" type="button" (click)="togglePopup()">Delete Account</button>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>


  </div>
</div>

<div class="overlay" *ngIf="displayPopup">
  <div class="card popup col-12 col-sm-10 col-md-8 col-lg-6">
    <div class="card-header border-primary">
      <h5><i class="fas fa-exclamation-triangle text-danger"></i> Are you sure?</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Are you sure that you want to delete your account? This will remove all your data from
        our system. The action cannot be undone.</p>
    </div>
    <div class="card-footer border-primary">
      <button class="btn btn-danger" type="button">Delete Forever</button>
      <button class="btn btn-secondary" type="button" (click)="togglePopup()">Cancel</button>
    </div>
  </div>
</div>
