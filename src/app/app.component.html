<script src="services/login/login.service.ts"></script>
<script src="app.module.ts"></script>

<nav class="navbar navbar-expand navbar-light bg-light border-bottom border-primary">

  <ul class="navbar-nav">
    <a routerLink=portal routerLinkActive=”active” class="navbar-brand"><i class="fas fa-home text-primary"></i>
      HolidayHouses</a>
    <li class="nav-item">
      <a class="nav-link" routerLink=login routerLinkActive=”active” *ngIf="!loginService.isLoggedIn">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink=register routerLinkActive=”active” *ngIf="!loginService.isLoggedIn">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink=new-house-form routerLinkActive=”active” *ngIf="loginService.isLoggedIn">Add
        House</a>
    </li>
  </ul>

  <ul class="navbar-nav" *ngIf="loginService.isLoggedIn && user">
    <li class="nav-item">
      <a class="nav-link" routerLink=profile routerLinkActive=”active” *ngIf="loginService.isLoggedIn"
         (click)="loginService.logout()">Logout
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink=profile routerLinkActive=”active”>
        <span class="username">{{ user.name }}</span>
        <div class="profile-img" [style.background]="'url(../assets/img/' + user.image + ')'"></div>
      </a>
    </li>
  </ul>

</nav>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
